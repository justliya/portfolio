name: CICD - Build and Deploy to Vercel 

env:
  VERCEL_ORG_ID: ${{ secrets.PORTFOLIO_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.PORTFOLIO_PROJECT_ID }}

on:
  push:
    branches:
      - main    
  pull_request:
    branches:
      - main    

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build


      - name: Install Vercel CLI        
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information        
        run: vercel pull --yes --environment=production --token=${{ secrets.CREATIVE_PORTFOLIO }}

      - name: Build Project Artifacts        
        run: vercel build --prod --token=${{ secrets.CREATIVE_PORTFOLIO }}

      - name: Deploy Project Artifacts to Vercel        
        run: vercel deploy --prebuilt --prod--token=${{ secrets.CREATIVE_PORTFOLIO }}